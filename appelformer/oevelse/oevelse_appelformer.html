<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<title>Gæt en appelform</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../../../library/css/styles.css" type="text/css" />
        <link rel="stylesheet" href="mp.css" type="text/css" />
        <script src="../../../library/vendor_scripts.js"></script>
        <script src="../../../library/custom_scripts.js"></script>
        <script src="scripts.js">
        </script>
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
	</head>
	<body>
        <div class="container-fluid">
            <h1>Gæt en appelform</h1>
            <div class="instruction"></div>
            <div class="explanation"></div>
            <div class="col-xs-8">
        
            <iframe id="quiz" src="multiple_choice.html" width="580px" height="495px" frameborder="0"></iframe>

            <script>
            $('.instruction').append(instruction("Hvilken appelform er på spil? Her er det din opgave at gennemskue argumentationen og de forskellige appelformer, der bliver brugt."));
            $('.explanation').append(explanation("Hvis du kan gennemskue argumentationen kan du også se, hvilken appelform, der bruges. Som tidligere nævnt er det rigtig vigtigt at vide hvilken appelform, der skal bruges i forskellige situationer for at kommunikationen bliver effektiv. Derfor kan du blive bedre til at målrette din egen kommunikation og argumentation, ved at øve dig i denne quiz."));
            one_line_footer();
            </script>

            </div>
        </div>
    </body>
</html>
